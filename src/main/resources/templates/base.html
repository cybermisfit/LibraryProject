<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>

    <style>
        .right {
            position: absolute;
            right: 0px;
            /*width: 300px;*/
            padding: 10px;
        }
    </style>

</head>
<body>
<div th:fragment="navlinks">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/secure">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/catalog">Library Catalog</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/checkout">Checkout</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/checkoutinfo">Checkout Info</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" href="/admincatalog">Admin Catalog</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link" href="/add">Admin Form</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
        </ul>

        <div class="right">
            <form action="#"  th:action="@{/process2}" th:object="${process2}" method="post">
                <table>
                    <tr>
                        <td><input   class="form-control" type="text" name="search" placeholder="Search library" /></td>
                        <td>
                            <input class="btn" type="submit" value="Search" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>


    </nav>


</div>

</body>

</html>
